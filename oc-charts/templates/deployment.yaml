apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .Values.name }}
  namespace: {{ .Values.namespace }}
  labels:
    app: {{ .Values.name }}
    areanegocio: tecnologia
spec:
  replicas: 1
  selector:
    matchLabels:
      app: {{ .Values.name }}
  template:
    metadata:
      labels:
        app: {{ .Values.name }}
    spec:
      {{- if eq .Values.name "oc-database" }}
      # SecurityContext para MongoDB (usuario mongodb, UID 999)
      securityContext:
        runAsNonRoot: true
        runAsUser: 999
        fsGroup: 999
      # InitContainer para configurar permisos del volumen antes de que MongoDB inicie
      # Nota: Puede requerir un SCC que permita runAsUser: 0 en OpenShift
      initContainers:
        - name: init-mongodb-data
          image: busybox:latest
          command: ['sh', '-c']
          args:
            - |
              # Intentar configurar permisos (puede fallar si no hay permisos de root)
              chown -R 999:999 /data/db 2>/dev/null || true
              chmod -R 755 /data/db 2>/dev/null || true
              # Verificar permisos
              ls -la /data/db || true
          securityContext:
            runAsUser: 0
            allowPrivilegeEscalation: false
          volumeMounts:
            - name: mongodb-data
              mountPath: /data/db
      {{- else }}
      # SecurityContext genérico para otros servicios
      securityContext:
        runAsNonRoot: true
        runAsUser: 1001
        fsGroup: 1001
      {{- end }}
      containers:
        - name: contenedor-principal
          image: {{ .Values.image.repository }}:{{ .Values.image.tag }}
          imagePullPolicy: Always
          ports:
            - containerPort: {{ .Values.service.targetPort }}
          {{- if .Values.env }}
          env:
            {{- range .Values.env }}
            - name: {{ .name }}
              value: {{ .value | quote }}
            {{- end }}
          {{- end }}
          {{- if eq .Values.name "oc-database" }}
          # SecurityContext específico para MongoDB
          securityContext:
            runAsUser: 999
            runAsGroup: 999
            allowPrivilegeEscalation: false
            capabilities:
              drop:
                - ALL
          # Volumen para datos de MongoDB
          volumeMounts:
            - name: mongodb-data
              mountPath: /data/db
          {{- end }}
          resources:
            {{- if .Values.resources }}
            requests:
              cpu: {{ .Values.resources.requests.cpu | default "100m" }}
              memory: {{ .Values.resources.requests.memory | default "128Mi" }}
            limits:
              cpu: {{ .Values.resources.limits.cpu | default "200m" }}
              memory: {{ .Values.resources.limits.memory | default "256Mi" }}
            {{- else }}
            requests:
              cpu: "100m"
              memory: "128Mi"
            limits:
              cpu: "200m"
              memory: "256Mi"
            {{- end }}
      {{- if and (eq .Values.name "oc-database") .Values.statefulset.enabled }}
      # Volumen persistente para MongoDB
      volumes:
        - name: mongodb-data
          persistentVolumeClaim:
            claimName: {{ .Values.name }}-pvc
      {{- end }}