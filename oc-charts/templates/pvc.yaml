{{- if and (eq .Values.name "oc-database") .Values.statefulset.enabled }}
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: {{ .Values.name }}-pvc
  namespace: {{ .Values.namespace }}
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: {{ .Values.statefulset.storage | default "1Gi" }}
  {{- if .Values.statefulset.storageClassName }}
  {{- if ne .Values.statefulset.storageClassName "" }}
  storageClassName: {{ .Values.statefulset.storageClassName }}
  {{- end }}
  {{- else }}
  # Sin storageClassName, OpenShift usar√° el storage class por defecto
  {{- end }}
{{- end }}

